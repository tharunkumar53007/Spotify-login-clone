<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify | Login</title>
    <link rel="icon" href="icons/spotify-fevicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole-container">
        <header>
            <img class="spotify-logo" src="icons/spotify.png">
            <p class="header-text">Sign up to start listening</p>
        </header>
        <main>
            <section class="email-sec">
                <p class="email-label">Email address</p>
                <input class="email-input" type="email" placeholder="name@domain.com">
                <div class="phone-number-div">
                    <a class="phone-number" href="#">Use phone number instead.</a>
                </div>
                <button class="next-button">Next</button>
            </section>
            <div class="divider">
                <span>or</span>
            </div>
            <section class="signup-sec">
                <div class="platform">
                    <img class="plat-img" src="icons/google.png">
                    <p class="plat-text">Sign up with Google</p>
                </div>
                <div class="platform">
                    <img class="plat-img" src="icons/facebook.png">
                    <p class="plat-text">Sign up with Facebook</p>
                </div>
                <div class="platform">
                    <img class="plat-img" src="icons/apple.png">
                    <p class="plat-text">Sign up with Apple</p>
                </div>
            </section>
            <div class="divi-2"></div>
        </main>
        
        <footer>
            <div class="footer-container">
                <p class="already-have">Already have an account? <a href="#">Log in here.</a></p>
                <p class="terms-text">This site is protected by reCAPTCHA and the Google <br><a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
            </div>
        </footer>
    </div>
</body>
</html>
